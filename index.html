<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK-JavaScript program to set input value</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="SK-IT"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="SK-IT"
    ></script>
  </head>

  <body class="bg-info">
    <div class="container-fluid">
      <div class="card-group m-2">
        <div class="card border border-success m-1 col-sm-4">
          <div class="card-header bg-success text-light">
            <h4>JavaScript Mini Task / Program - Set Input Value</h4>
          </div>

          <div class="card-body">
            <form class="form-inline">
              <div class="form-row">
                <div class="form-group mb-2">
                  <label for="username" class="mb-2"> Enter Your Name </label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="type name here"
                  />
                </div>

                <div class="form-group mb-3">
                  <label for="usermessage" class="mb-2"
                    >Enter Message here:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="usermessage"
                    placeholder="Comments..."
                  />
                </div>

                <button
                  type="button"
                  class="btn btn-primary mb-3"
                  onclick="showInput()"
                >
                  Submit
                </button>&nbsp;&nbsp;

                <button type="reset" class="btn btn-danger mb-3">Clear</button>

                <p class="p-2 text-center" id="myResult"></p>
              </div>
            </form>
          </div>
        </div>
        <!--forth div closed-->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
